<p class="py-3 text-3xl font-bold">Nature</p>
<div class="w-100 p-2 h-100 flex gap-2 overflow-x-scroll ">
    <a routerLink="product-details/{{product._id}}" *ngFor="let product of products"
        class="inline-block md:w-60 md:h-72 w-56 h-64 bg-white border relative border-gray-200 rounded-lg shadow overflow-hidden dark:bg-gray-800 dark:border-gray-700">
        <div class="h-full product_image">
            <img class="h-full w-full" src={{product.img}} alt={{product.name}} loading="lazy"/>
            <div class="absolute h-100 left-0 right-0 bottom-0 product_details text-white transition-all flex opacity-0 duration-100 flex-col p-3 justify-between gap-4 ">
                <h5 class="content text-2xl font-semibold tracking-tight">{{product.name}}</h5>
                <div class="flex justify-center">
                    <div class="flex content items-center justify-between w-full">
                        <span class="text-2xl font-bold">${{product.price}}</span>
                    </div>
                </div>
            </div>
        </div>
    </a>
</div>
