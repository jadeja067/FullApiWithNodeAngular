<aside id="sidebar-multi-level-sidebar" class="w-64 md:h-[89dvh] h-full " aria-label="Sidebar">
   <div class="h-full px-3 py-4 overflow-y-auto bg-white border-r border-gray-100">
      <div class="flex justify-between items-center">
         <!-- <a routerLink="product"
            class="bg-blue-700 hover:bg-blue-800 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 rounded-md px-4 py-2 text-white flex-1 items-center justify-center">ADD
            NEW PRODUCT</a> -->
      </div>
      <div class="md:hidden flex flex-col md:gap-2">
         <div class="relative z-0 w-full group">
            <input type="search" name="search" id="search"
               class="block py-2.5 px-0 w-full  text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
               placeholder="" />
            <label for="search"
               class="flex justify-center items-center gap-2 peer-focus:font-medium absolute text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
               <svg class="w-3 h-3 text-gray-500 dark:text-gray-400" aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                     d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
               </svg>
               Search
            </label>
         </div>
         <ul class="flex flex-col font-medium md:space-x-8 rtl:space-x-reverse md:bg-white dark:bg-gray-800 py-2 gap-3">
            <li>
               <a routerLink="/dashboard"
                  class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
                  aria-current="page">Home</a>
            </li>
            <li>
               <a [routerLink]="['/dashboard','about']"
                  class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">About</a>
            </li>
            <li>
               <a [routerLink]="['/dashboard','contact']"
                  class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Contact</a>
            </li>
         </ul>

      </div>
      <div class="py-2">
         <h2 class="text-xl font-bold">Category</h2>
      </div>
      <ul class="space-y-2 font-medium">
         <li *ngFor="let cate of categories">
            <a routerLink="/dashboard/category/{{cate.category}}"
               class="flex items-center w-full p-2 text-base text-gray-900 transition duration-75 rounded-lg group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">
               <svg
                  class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900 dark:text-gray-400 dark:group-hover:text-white"
                  aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 21">
                  <path
                     d="M15 12a1 1 0 0 0 .962-.726l2-7A1 1 0 0 0 17 3H3.77L3.175.745A1 1 0 0 0 2.208 0H1a1 1 0 0 0 0 2h.438l.6 2.255v.019l2 7 .746 2.986A3 3 0 1 0 9 17a2.966 2.966 0 0 0-.184-1h2.368c-.118.32-.18.659-.184 1a3 3 0 1 0 3-3H6.78l-.5-2H15Z" />
               </svg>
               <span class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap">{{cate.category}}</span>
            </a>
         </li>
      </ul>
   </div>
</aside>
