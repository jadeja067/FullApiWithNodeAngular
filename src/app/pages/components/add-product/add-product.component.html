<div class="py-5 h-full box-border relative">
    <h2 class="text-4xl font-bold text-center py-4">Add Product</h2>
    <div class="flex items-start pt-7 justify-center md:gap-6 gap-1 h-100">
        <form class="flex items-start md:justify-around justify-start p-3 w-full h-100" [formGroup]="addProductForm"
            (ngSubmit)="addNew()">
            <div (click)="uploadImage(file_input)"
                class="flex justify-center product_image items-center h-80 rounded-md after:rounded-md overflow-hidden transition-all flex-col relative">
                <img class="w-52 rounded-md h-full" [src]="imageSrc" alt="product image" />
                <input type="file" formControlName="img" id="img" #file_input class="hidden file" />
            </div>
            <div class="md:w-[60%] w-full">
                <div class="relative z-0 w-full mb-5 group">
                    <input type="text" formControlName="name" id="floating_email"
                        class="block py-2.5 px-0 w-full  text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder="" />
                    <label for="floating_email"
                        class="peer-focus:font-medium absolute text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Product
                        Name</label>
                </div>
                <div class="relative z-0 w-full mb-5 group">
                    <textarea formControlName="description" id="description" rows="4"
                        class="block py-2.5 px-0 w-full text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" "></textarea>
                    <label for="floating_password"
                        class="peer-focus:font-medium absolute text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Description</label>
                </div>
                <div class="grid md:grid-cols-2 md:gap-6">
                    <div class="relative z-0 w-full mb-5 group">
                        <select formControlName="category" id="category"
                            class="w-full border-0 border-b-2 border-gray-300 focus:ring-0 text-gray-500 dark:text-gray-400">
                            <option value="" class="placeholder">category</option>
                            <option value="d" class="text-black">computer</option>
                            <option value="nature" class="text-black">nature</option>
                        </select>
                    </div>
                    <div class="relative z-0 w-full mb-5 group">
                        <select formControlName="subCategory" id="sub-category"
                            class="w-full border-0 border-b-2 border-gray-300 focus:ring-0 text-gray-500 dark:text-gray-400">
                            <option value="" class="placeholder">sub-category</option>
                            <option value="d" class="text-black">mouse</option>
                            <option value="tree" class="text-black">tree</option>
                        </select>
                    </div>
                </div>
                <div class="relative z-0 w-full mb-5 group">
                    <input type="tel" formControlName="price" id="price"
                        class="block py-2.5 px-0 w-full  text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder="" />
                    <label for="price"
                        class="peer-focus:font-medium absolute text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Price</label>
                </div>
                <button type="submit" [disabled]="addProductForm.invalid"
                    class="text-white bg-blue-700 hover:bg-blue-800 disabled:text-gray-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
            </div>
        </form>
    </div>
    <div *ngIf="loading"
        class="flex items-center absolute top-0 left-0 right-0 bottom-0 justify-center bg-gray-50/35 dark:bg-gray-800 dark:border-gray-700">
        <div role="status">
            <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                    fill="currentColor" />
                <path
                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                    fill="currentFill" />
            </svg>
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
