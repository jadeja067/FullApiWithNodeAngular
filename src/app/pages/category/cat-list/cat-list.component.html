<div class="w-full h-full bg-white">
    <div class="w-full h-full flex flex-col p-2">
        <div class="w-full p-2">
            <h2 class="font-bold text-2xl">Main Categories</h2>
        </div>
        <div class="select-none h-full w-full flex flex-wrap p-4 gap-4">
            <a [routerLink]="[cat.category]" *ngFor="let cat of categories | async"
                class="cateCard w-40 h-40 border-2 border-gray-300 hover:shadow-xl shadow-gray-800 rounded-xl flex justify-center items-center text-gray-500 cursor-pointer hover:border-blue-600 hover:text-blue-600 focus:border-blue-600 focus:text-blue-600 relative">
                <div class="absolute py-1 flex gap-1 w-full bottom-0 justify-center items-center px-3">
                    <p class="hover:text-red-500 p-2 bin hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                        </svg>
                    </p>
                    <p class="hover:text-green-600 p-2 bin hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                        </svg>
                    </p>
                </div>
                <div class="w-full h-full flex justify-center items-center">
                    <p class="capitalize">{{cat.category}}</p>
                </div>
            </a>
            <div (click)="add()"
                class="w-40 h-40 text-3xl border-2 border-gray-300 hover:shadow-xl shadow-gray-800 rounded-xl flex justify-center items-center text-gray-500 cursor-pointer hover:border-blue-600 hover:text-blue-600 focus:border-blue-600 focus:text-blue-600">
                <p class="capitalize">+</p>
            </div>
        </div>
    </div>
</div>
