    <app-sidebar class="md:static absolute z-40 transition-all top-[5.1rem] bottom-0 duration-300 ease-in-out h-full"
        [ngClass]="!sideBar ? '-left-[100%]' :'left-0'"></app-sidebar>
    <div class="md:h-[89vh] h-screen w-full float-start relative"

    </div>
</div>
